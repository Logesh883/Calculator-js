<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,1,200"
    />

    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="icon"
      href="./collection/icons8-calculator-64.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="calculator-grid">
      <div class="output" id="display">
        <div class="previous-operand"></div>
        <div class="current-operand"></div>
      </div>
      <button class="two" id="mode">
        <label for="" id="label">
          <span class="material-symbols-outlined" id="light">clear_night</span>
        </label>
      </button>
      <button class="AC de">AC</button>
      <button class="DEL de">DEL</button>
      <button class="data-operand">/</button>
      <button class="data">7</button>
      <button class="data">8</button>
      <button class="data">9</button>
      <button class="data-operand">*</button>
      <button class="data">4</button>
      <button class="data">5</button>
      <button class="data">6</button>
      <button class="data-operand">-</button>
      <button class="data">1</button>
      <button class="data">2</button>
      <button class="data">3</button>
      <button class="data-operand">+</button>
      <button class="data">00</button>
      <button class="data">0</button>
      <button class="data">.</button>
      <button class="equalto" id="equal">=</button>
    </div>
  </body>
  <script src="./index.js"></script>
  <script src="./script.js"></script>
</html>
